<!DOCTYPE html>
<html>
<head>
    <title>Impression Calculator</title>
</head>
<body>
    <h1>Impression Calculator</h1>
    
    <label for="totalBudget">Total Budget ($):</label>
    <input type="number" id="totalBudget" placeholder="Enter total budget"><br><br>
    
    <label for="cpm">CPM (Cost Per 1000 Impressions) ($):</label>
    <input type="number" id="cpm" placeholder="Enter CPM"><br><br>
    
    <button onclick="calculateImpressions()">Calculate Impressions</button><br><br>
    
    <p>Total Impressions: <span id="totalImpressions"></span></p>
    
    <script>
        function calculateImpressions() {
            // Get the input values
            var totalBudget = parseFloat(document.getElementById("totalBudget").value);
            var cpm = parseFloat(document.getElementById("cpm").value);
            
            // Calculate total impressions
            var totalImpressions = (totalBudget / cpm) * 1000;
            
            // Display the result
            document.getElementById("totalImpressions").textContent = totalImpressions.toLocaleString();
        }
    </script>
</body>
</html>
