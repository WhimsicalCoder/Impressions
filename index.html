<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out-of-Home Daily Pacing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Out-of-Home Daily Pacing Tool</h2>

    <label for="campaignName">Campaign Name:</label>
    <input type="text" id="campaignName" placeholder="Enter campaign name">

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" placeholder="Select start date">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" placeholder="Select end date">

    <label for="totalBudget">Total Budget ($):</label>
    <input type="number" id="totalBudget" placeholder="Enter total budget">

    <label for="bookedImpressionsGoal">Booked Impressions Goal:</label>
    <input type="number" id="bookedImpressionsGoal" placeholder="Enter booked impressions goal">

    <label for="cpm">Cost Per Mile (CPM $):</label>
    <input type="number" id="cpm" placeholder="Enter Cost Per Mile (CPM)">

    <button onclick="calculateDailyPacing()">Calculate Daily Pacing</button>

    <div id="results">
        <h3>Daily Pacing Results:</h3>
        <p id="dailyImpressions">Daily Impressions Needed: </p>
        <p id="dailyBudget">Daily Budget Required: </p>
    </div>

    <script>
        function calculateDailyPacing() {
            var campaignName = document.getElementById('campaignName').value;
            var startDate = new Date(document.getElementById('startDate').value);
            var endDate = new Date(document.getElementById('endDate').value);
            var totalBudget = parseFloat(document.getElementById('totalBudget').value);
            var bookedImpressionsGoal = parseInt(document.getElementById('bookedImpressionsGoal').value);
            var cpm = parseFloat(document.getElementById('cpm').value);

            // Calculate pacing
            var totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            var dailyImpressions = bookedImpressionsGoal / totalDays;
            var dailyBudgetRequired = (dailyImpressions * cpm) / 1000; // CPM to impressions conversion

            // Display results
            document.getElementById('dailyImpressions').innerText = 'Daily Impressions Needed: ' + dailyImpressions.toFixed(0);
            document.getElementById('dailyBudget').innerText = 'Daily Budget Required: $' + dailyBudgetRequired.toFixed(2);
        }
    </script>

</body>
</html>
