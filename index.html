<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Ad Campaign Pacing Tool</title>
</head>
<body>
    <div class="container">
        <h1>Ad Campaign Pacing Tool</h1>
        
        <div id="campaign-form" class="form">
            <h2>Add Campaign</h2>
            <label for="campaign-name">Campaign Name:</label>
            <input type="text" id="campaign-name" required>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>
            <label for="booked-impressions">Booked Impressions:</label>
            <input type="number" id="booked-impressions" required>
            <label for="booked-cpm">Booked CPM:</label>
            <input type="number" id="booked-cpm" required>
            <button id="add-campaign-btn">Add Campaign</button>
        </div>
        
        <div id="update-form" class="form">
            <h2>Update Campaign</h2>
            <label for="select-campaign">Select a Campaign:</label>
            <select id="select-campaign" required></select>
            <label for="current-spend">Current Spend:</label>
            <input type="number" id="current-spend" required>
            <label for="current-impressions">Current Impressions:</label>
            <input type="number" id="current-impressions" required>
            <button id="update-campaign-btn">Update Campaign</button>
        </div>
        
        <div id="view-pacing" class="form">
            <h2>View Campaign Pacing</h2>
            <label for="view-campaign">Select a Campaign:</label>
            <select id="view-campaign" required></select>
            <div id="pacing-results">
                <p>Current Spend: $<span id="current-spend-display">0.00</span></p>
                <p>Current Impressions: <span id="current-impressions-display">0</span></p>
                <p>Spend Pacing: <span id="spend-pacing">0.00%</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
