<!DOCTYPE html>
<html>
<head>
    <title>Impression Calculator</title>
</head>
<body>
    <h1>Impression Calculator</h1>
    
    <label for="totalBudget">Total Budget ($):</label>
    <input type="number" id="totalBudget" placeholder="Enter total budget"><br><br>
    
    <label for="cpm">CPM (Cost Per 1000 Impressions) ($):</label>
    <input type="number" id="cpm" placeholder="Enter CPM"><br><br>
    
    <button onclick="calculateImpressions()">Calculate Impressions</button><br><br>
    
    <p>Estimated Impressions: <span id="totalImpressions"></span></p>

    <hr> <!-- Add a horizontal line to separate the sections -->

    <h2>Budget Calculator</h2>
    
    <label for="impressions">Impressions:</label>
    <input type="number" id="impressions" placeholder="Enter impressions"><br><br>
    
    <label for="cpm2">CPM (Cost Per 1000 Impressions) ($):</label>
    <input type="number" id="cpm2" placeholder="Enter CPM"><br><br>
    
    <button onclick="calculateBudget()">Calculate Budget</button><br><br>
    
    <p>Estimated Budget Needed: <span id="totalBudgetNeeded"></span></p>
    
    <script>
        function calculateImpressions() {
            // Get the input values
            var totalBudget = parseFloat(document.getElementById("totalBudget").value);
            var cpm = parseFloat(document.getElementById("cpm").value);
            
            // Calculate total impressions
            var totalImpressions = (totalBudget / cpm) * 1000;
            
            // Display the result
            document.getElementById("totalImpressions").textContent = totalImpressions.toLocaleString();
        }
        
        function calculateBudget() {
            // Get the input values
            var impressions = parseFloat(document.getElementById("impressions").value);
            var cpm2 = parseFloat(document.getElementById("cpm2").value);
            
            // Calculate the budget needed
            var budgetNeeded = (impressions / 1000) * cpm2;
            
            // Display the result
            document.getElementById("totalBudgetNeeded").textContent = "$" + budgetNeeded.toFixed(2);
        }
    </script>
</body>
</html>
