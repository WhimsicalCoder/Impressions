<!DOCTYPE html>
<html>
<head>
    <title>Impressions Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Impressions Calculator</h2>
        <label for="cpm">CPM ($):</label>
        <input type="number" id="cpm" required>
        <label for="budget">Budget ($):</label>
        <input type="number" id="budget" required>
        <button type="button" onclick="calculateImpressions()">Calculate Impressions</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateImpressions() {
            const cpm = parseFloat(document.getElementById('cpm').value);
            const budget = parseFloat(document.getElementById('budget').value);

            if (isNaN(cpm) || isNaN(budget) || cpm <= 0 || budget <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid CPM and budget.';
                return;
            }

            const impressions = (budget / cpm) * 1000;
            document.getElementById('result').innerHTML = `You will get approximately ${impressions.toFixed(0)} impressions.`;
        }
    </script>
</body>
</html>
