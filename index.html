<!DOCTYPE html>
<html>
<head>
    <title>Ad Campaign Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #impressionsResult, #budgetResult {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ad Campaign Tools</h2>
        <h3>Calculate Impressions</h3>
        <label for="cpm">CPM ($):</label>
        <input type="number" id="cpmImpressions" required>
        <label for="budgetImpressions">Budget ($):</label>
        <input type="number" id="budgetImpressions" required>
        <button type="button" onclick="calculateImpressions()">Calculate Impressions</button>
        <div id="impressionsResult"></div>

        <h3>Calculate Budget & Impressions for Even Pacing</h3>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>
        <label for="totalImpressions">Total Impressions:</label>
        <input type="number" id="totalImpressions" required>
        <button type="button" onclick="calculateBudgetAndImpressions()">Calculate Budget & Impressions</button>
        <div id="budgetResult"></div>
    </div>

    <script>
        function calculateImpressions() {
            const cpmImpressions = parseFloat(document.getElementById('cpmImpressions').value);
            const budgetImpressions = parseFloat(document.getElementById('budgetImpressions').value);

            if (isNaN(cpmImpressions) || isNaN(budgetImpressions) || cpmImpressions <= 0 || budgetImpressions <= 0) {
                document.getElementById('impressionsResult').innerHTML = 'Please enter valid CPM and budget.';
                return;
            }

            const impressions = (budgetImpressions / cpmImpressions) * 1000;
            document.getElementById('impressionsResult').innerHTML = `You will get approximately ${impressions.toFixed(0)} impressions.`;
        }

        function calculateBudgetAndImpressions() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const totalImpressions = parseFloat(document.getElementById('totalImpressions').value);

            if (isNaN(totalImpressions) || totalImpressions <= 0 || startDate >= endDate) {
                document.getElementById('budgetResult').innerHTML = 'Please enter valid values.';
                return;
            }

            const daysRemaining = (endDate - startDate) / (1000 * 60 * 60 * 24);
            const budget = (totalImpressions / 1000) * daysRemaining;
            const impressions = (budget / daysRemaining) * 1000;

            document.getElementById('budgetResult').innerHTML = `To pace evenly, you need a budget of approximately $${budget.toFixed(2)} and ${impressions.toFixed(0)} impressions.`;
        }
    </script>
</body>
</html>
